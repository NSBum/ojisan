baseurl = "/"
title = "セイウチおじさん Ojisan Seiuchi"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = ["mainroad", "hugo-shortcode-gallery"]
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
disablePathToLower = false
pygmentsUseClasses = true

[Author]
  name = "Alan Duncan"
  bio = "Ertswhile physician. Musician. Polymath. Language geek. French C2. Russian B2. Contact me [here](http://www.shortwhale.com/NSBum) if you must."
  avatar = "images/alan.png"

[Params]
  subtitle = "Well, uh yes and no." # Subtitle of your site
  description = " Alan Duncan's personal weblog" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  post_navigation = true
  postSections = ["post"]
  highlightColor = "#5d6464"
  customCSS = ["css/hugo-easy-gallery.css","css/link-page.css","css/russian-shortcode.css","css/photogallery.css"]
  post_meta = ["date", "categories", "translations"]

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[permalinks]
    post = "/:year/:month/:day/:title"

[taxonomies]
    tag = "tags"
    archive = "archives"
    category = "categories"
    group = "group"

timeout = 60000
